<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {    
             /* Box-level */        
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border-width: 10px;
            border-style: solid;
            border-color: darkslategray;
            /* simplificar com shorthand:
            essa linha pode substituir as borders de cima:
            border: 10px solid darkslategray;
            */

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            /*
            essa linha pode substituir as paddings de cima (seguindo a ordem):
            padding: 10px 10px 10px 10px;
            */
            
            margin-top: 10px;
            margin-right: auto;
            margin-bottom: 40px;
            margin-left: auto;
            /* A margin, mesma coisa:
            margin: 10px 10px 40px 10px;
            se colocar margin-right: auto e margin-left: auto a caixa centraliza.
            */

            outline-width: 5px;
            outline-style: dashed;
            outline-color: #252bc3;
            /* pode simplificar tbm:
            outline: 5px dashed #252bc3;
            */
        }
        a {
            /* inline-level */
            border-width: 10px;
            border-style: solid;
            border-color: #810808;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como isso funciona.</p>
</body>
</html>
